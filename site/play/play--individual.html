<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>剣道チャンネル</title>

    <!-- style -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="/common/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/css/play.css" rel="stylesheet">
    <!-- /style -->

</head>
<body id="playIndividual">

    <header class="mod-header">
        <div class="mod-header__logo"><a href="/">剣道チャンネル</a></div>
        <!-- <div class="mod-header__language"><a href="#">日本語／ENGLISH</a></div> -->
    </header>

    <section class="play-keyvidual">
        <h1 class="play-keyvidual__title">第16回　世界剣道選手権大会</h1>
    </section>

    <main class="play-main">

        <div class="mod-pankuzuContent container">
            <ul class="mod-pankuzu clearfix">
                <li><a class="mod-pankuzu__link" href="/">トップページ</a></li>
                <i class="mod-pankuzu__icon material-icons">keyboard_arrow_right</i>
                <li><a class="mod-pankuzu__link" href="/tournament/tournament.html">大会ページ</a></li>
                <i class="mod-pankuzu__icon material-icons">keyboard_arrow_right</i>
                <li><span class="mod-pankuzu__text">試合動画</span></li>
            </ul>
        </div>

        <section class="play-video container">
            <div class="play-videoArea">
                <div class="play-video__content">
                    <div class="play-video__title">
                        <div class="play-video__title__player">
                            <span class="play-video__title__red"></span>
                            <span class="play-video__title__name">山田太郎 (神奈川県警)</span>
                        </div>
                        <i class="play-video__title__icon material-icons">close</i>
                        <div class="play-video__title__player">
                            <span class="play-video__title__white"></span>
                            <span class="play-video__title__name">山田太郎 (神奈川県警)</span>
                        </div>
                    </div>
                    <div class="play-video__video">
                        <iframe width="640" height="360" src="https://www.youtube.com/embed/PI4W4T_gU08?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="play-video__result">
                        <a class="#" role="button" data-toggle="collapse" href="#mod-resultTableContent" aria-expanded="true" aria-controls="mod-resultTableContent">
                            <span class="play-video__result__text">試合結果</span>
                        </a>
                        <div class="collapse fade" id="mod-resultTableContent">
                            <table class="mod-resultTable">
                                <tr>
                                    <th class="mod-resultTable__player">
                                        <span class="mod-resultTable__player__red"></span>
                                        <span class="mod-resultTable__player__name">山田太郎 (神奈川県警)</span>
                                    </th>
                                    <td class="mod-resultTable__point">面</td>
                                    <td class="mod-resultTable__point"></td>
                                    <td class="mod-resultTable__point mod-resultTable__point--last">小手</td>
                                    <td class="mod-resultTable__judge">
                                        <span class="mod-resultTable__judge__mark--red"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="mod-resultTable__player">
                                        <span class="mod-resultTable__player__white"></span>
                                        <span class="mod-resultTable__player__name">山田太郎 (神奈川県警)</span>
                                    </th>
                                    <td class="mod-resultTable__point"></td>
                                    <td class="mod-resultTable__point">胴</td>
                                    <td class="mod-resultTable__point mod-resultTable__point--last"></td>
                                    <td class="mod-resultTable__judge"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer id="mod-footer">
        <small class="topFooter__copyright">&copy;kendo-ch.net</small>
    </footer>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/common/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <!-- /script -->

</body>
</html>
