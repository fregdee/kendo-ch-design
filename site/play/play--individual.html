<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>剣道チャンネル</title>

    <!-- style -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="/common/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/css/style.css" rel="stylesheet">
    <!-- /style -->

</head>
<body id="playIndividual">

    <header class="mod-header">
        <div class="mod-header__logo"><a href="#">剣道チャンネル</a></div>
        <div class="mod-header__language"><a href="#">日本語／ENGLISH</a></div>
    </header>

    <section class="playIndividual-keyvidual">
        <h1 class="playIndividual-keyvidual__title">第16回　世界剣道選手権大会</h1>
    </section>

    <main class="playIndividual-main">

        <div class="mod-pankuzuContent container">
            <ul class="mod-pankuzu">
                <li><a class="mod-pankuzu__link" href="#">トップページ</a></li>
                <i class="mod-pankuzu__icon material-icons">keyboard_arrow_right</i>
                <li><a class="mod-pankuzu__link" href="#">大会ページ</a></li>
                <i class="mod-pankuzu__icon material-icons">keyboard_arrow_right</i>
                <li><span class="mod-pankuzu__text">試合動画</span></li>
            </ul>
        </div>

        <section class="playIndividual-video container">
            <div class="playIndividual-video__content">
                <div class="playIndividual-video__title">
                    <div class="playIndividual-video__title__player">
                        <span class="playIndividual-video__title__red"></span>
                        <span class="playIndividual-video__title__name">山田太郎 (神奈川県警)</span>
                    </div>
                    <i class="playIndividual-video__title__icon material-icons">close</i>
                    <div class="playIndividual-video__title__player">
                        <span class="playIndividual-video__title__white"></span>
                        <span class="playIndividual-video__title__name">山田太郎 (神奈川県警)</span>
                    </div>
                </div>
                <div class="playIndividual-video__video">
                    <iframe width="640" height="360" src="https://www.youtube.com/embed/PI4W4T_gU08?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="playIndividual-video__result">
                    <a href="#">試合結果</a>
                </div>
            </div>
        </section>

    </main>

    <footer id="mod-footer">
        <small class="topFooter__copyright">&copy;kendo-ch.net</small>
    </footer>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/common/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <!-- /script -->

</body>
</html>
